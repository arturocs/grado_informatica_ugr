<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Busqueda</title>
	<script src="../js/aframe.min.js"></script>
</head>

<body>

	<a-scene>
		<a-sky id="skybox" color="black"></a-sky>
		<a-sky id="skybox2" src="../skybox/wally.jpg" rotation="0 -130 0" visible="false"></a-sky>

		<a-entity id="cuerpo" position="0 0 0">
			<a-camera id="camera" look-controls wasd-controls-enabled="false">
				<a-text id="txt" value="Encuentra a ######" position="-0.5 0 -1.5"></a-text>
				<a-entity position="0 0 -5" geometry="primitive: ring; radiusInner: 0.13; radiusOuter: 0.2;" material="color: black; shader: flat"
				    cursor="fuse: true">
					<a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
					<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
				</a-entity>
			</a-camera>
		</a-entity>

	</a-scene>
	<script src="../js/buscar.js"></script>
</body>

</html>
